name: Test The Application

on: 
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Update npm
        run: npm install -g npm@latest
        
      - name: Install dependencies
        run: |
          cd ./backend
          npm install
